	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<div id="app-2">

		el:'#app',
		data :{
			message:'hello world!'
		}
	})
	var vm1 = new Vue({

		data:{
			message:'页面加载于' + new Date()
		}
	})

	var str = "1,2,3,4,5,6,7,8,9";
